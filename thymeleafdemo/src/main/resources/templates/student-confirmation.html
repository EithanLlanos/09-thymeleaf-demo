<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span
        th:text="${student.firstName} + ' ' + ${student.lastName}"/>

<br>
Country: <span th:text="${student.country}"/>
<br>
Favorite language: <span th:text="${student.favLanguage}"/>
<br>
Favorite systems:
<ul>
    <li th:each="sys: ${student.favSystems}" th:text="${sys}"/>
</ul>
</body>
</html>
